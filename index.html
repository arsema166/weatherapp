<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="text-center mt-5">
        <h1>Weather App</h1>
        <input id="cityInput" class="form-control mt-3" type="text" placeholder="Enter city name" />
        <button class="btn btn-primary mt-3" id="searchButton">Search</button>
        
        <div id="weatherInfo" class="mt-4">
         
        </div>
        
        <div id="errorMessage" class="text-danger mt-4" style="display: none;">
          <p>No data found or an error occurred!</p>
        </div>
      </div>
      
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
